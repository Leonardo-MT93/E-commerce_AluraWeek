<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto - AluraWeek</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/quienes_somos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/todos_productos.css">
    <link rel="stylesheet" href="css/agregar_producto.css">
</head>
<body>
  <header class="header">
      <ul class="header_principal">
        <img src="img/Logo.svg" alt="Logo de AluraWeek" class="logo_aluraweek" id="Home">
        <img src="img/Logologo_desktop.svg" alt="Logo AluraWeek" class="logo_aluraweek_desktop" id="Home">
        <div class="invertir_orden">
          <button class="boton_login">Login</button>
          <input type="search" class="barra_busqueda" id="busqueda" placeholder="¿Que desea buscar?">
          <a href="#busqueda" class="busqueda_responsive">
            <img src="img/Icone.svg" alt="Icono de Buscar" class="logo_buscar">
          </a>
        </div>
      </ul>
  </header>
  <main class="main">
    <section class="agregar_producto">
       <div class="seccion_agregar">
           <p class="titulo_agregar">Agregar nuevo producto</p>
           <div class="contenido_agregar_producto">
            <img src="img/insert_photo_black_24dp 1agregar_producto.svg" alt="Imagen agregar producto" class="insertar_archivo">
           </div>  
       </div>

       <div class="seccion_agregar_responsive">
            <p class="titulo_agregar_responsive">Agregar nuevo producto</p>
            <div class="agregar_responsive">
                <div class="contenido_imagen_responsive">
                    <img src="img/insert_photo_black_24dp 1agregar_responsive.svg" alt="Imagen responsive" class="imagen_responsive" id="Remove">
                </div>
                <p class="texto_intermedio">O</p>
                <label class="boton_buscar">
                  <input class="input_file" type="file" accept=".jpg, .jpeg, .png, .svg"/>
                  Busque en su dispositivo
              </label>              
            </div>
       </div>


       <div class="formulario_agregar">
           <form action="#">
               <div class="formulario_agregar_orden">
                <select name="secciones disponibles" class="selector_opciones">
                  <option>Star Wars</option>
                  <option>Consolas</option>
                  <option selected>Diversos</option>
                  </select>
                <input type="text" id="newProduct" class="input_agregar" placeholder="Nombre del producto" required pattern="^[A-Za-z áéíó.]{5,40}$" data-tipo="producto">
                <span class="error_nombre">error</span>
                <input type="text" name="" id="newPrice" class="input_agregar" placeholder="Precio del producto" required pattern="^[0-9,.$]{2,8}$" data-tipo="precio">
                <span class="error_nombre">error</span>
                <textarea name="descripcion" id="descripcion_producto" cols="30" rows="3" class="input_descripcion" placeholder="Descripción del producto" required data-tipo="descripcion"></textarea>
                <span class="error_nombre">error</span>
                <button class="boton_agregar_producto">Agregar Producto</button>
               </div>
           </form>
       </div>
    </section>
      <section class="quienes_somos">
        <div class="info_alura">
          <div class="logo_qs">
            <img src="img/Logologo_qs.svg" alt="LogoAluraWeek_qs">
          </div>
          <ul class="links_alura">
            <p class="texto_link">Quienes Somos</p>
            <p class="texto_link">Política de privacidad</p>
            <p class="texto_link">Programa de fidelidad</p>
            <p class="texto_link">Nuestras tiendas</p>
            <p class="texto_link">Quiero ser franquiciado</p>
            <p class="texto_link">Anúncie aqui</p>
          </ul>
        </div>
        <form action="#" class="formulario">
          <p class="titulo_formulario">Hable con nosotros</p>
          <input type="text" placeholder="Nombre:" class="input_nombre" data-tipo="nombre" pattern="^[A-Za-z ]{5,40}$" required>
          <span class="error_nombre">error</span>
          <textarea name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu mensaje" class="mensaje_form" data-tipo="mensaje" required maxlength="150"></textarea>
          <span class="error_mensaje">error</span>
          <button class="boton_enviar">Enviar mensaje</button>
        </form>
      </section>
  </main>
  <footer class="footer"  >
    <div class="info_footer">
      <p class="texto_footer">Desarrollado por Tolaba Leonardo - 2021</p>
    </div>
  </footer>  
  <script type="module" src="js/agregar_productos.js"></script>
</body>
</html>
