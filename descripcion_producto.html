<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripcion - AluraWeek</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/quienes_somos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/descripcion_producto.css">
</head>
<body>
    <header class="header">
    <ul class="header_principal">
        <img src="img/Logo.svg" alt="Logo de AluraWeek" class="logo_aluraweek" id="Home">
        <img src="img/Logologo_desktop.svg" alt="Logo AluraWeek" class="logo_aluraweek_desktop" id="Home">
        <div class="invertir_orden">
        <button class="boton_login">Login</button>
        <input type="search" class="barra_busqueda" id="busqueda" placeholder="¿Que desea buscar?">
        <a href="#busqueda" class="busqueda_responsive">
            <img src="img/Icone.svg" alt="Icono de Buscar" class="logo_buscar">
        </a>
        </div>
    </ul>
    </header>
    <main class="main">
        <div class="descripcion_total">
            <section class="producto_seleccionado">
                <div class="info_producto">
                    <div class="contenedor_imagen_items">
                        <div class="contenedor_imagen">
                            <img src="" alt="" class="imagen_producto_desc">
                        </div>
                        <div class="contenedor_items">
                            <label for="boton_eliminar" class="botones_eliminar_editar">
                                <img src="img/delete.png" alt="boton de eliminar"  class="botones_items">
                            </label>
                            <label for="boton_editar" class="botones_eliminar_editar">
                                <img src="img/edit.png" alt="boton para editar" class="botones_items">
                            </label>
                            <button id="boton_eliminar" class="boton_eliminar">Eliminar</button>
                            <button id="boton_editar" class="boton_editar">Editar</button>
                        </div>
                    </div>
                    
                    <ul class="detalle_producto">
                        <p class="nombre_producto_desc">Producto XYZ</p>
                        
                        <p class="precio_producto_desc">$60,00</p>
                        <p class="descripcion_producto"></p>
                    </ul>
                </div>
            </section>
            <section class="productos_relacionados">
                <ul class="seccion_similares">
                   <div class="lista_seccion">
                     <p class="titulo_seccion">Productos similares</p>
                   </div> 
                   <div>
                      <ul class="ordenar_productos">
                        
                      </ul>
                   </div>
                </ul>
            </section>
        </div>
    <section class="quienes_somos">
        <div class="info_alura">
        <div class="logo_qs">
            <img src="img/Logologo_qs.svg" alt="LogoAluraWeek_qs">
        </div>
        <ul class="links_alura">
            <p class="texto_link">Quienes Somos</p>
            <p class="texto_link">Política de privacidad</p>
            <p class="texto_link">Programa de fidelidad</p>
            <p class="texto_link">Nuestras tiendas</p>
            <p class="texto_link">Quiero ser franquiciado</p>
            <p class="texto_link">Anúncie aqui</p>
        </ul>
        </div>
        <form action="#" class="formulario">
        <p class="titulo_formulario">Hable con nosotros</p>
        <input type="text" placeholder="Nombre:" class="input_nombre">
        <textarea name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu mensaje" class="mensaje_form"></textarea>
        <button class="boton_enviar">Enviar mensaje</button>
        </form>
    </section>
    </main>
    <footer class="footer"  >
    <div class="info_footer">
    <p class="texto_footer">Desarrollado por Tolaba Leonardo - 2021</p>
    </div>
    </footer>  
    <script type="module" src="js/descripcion.js"></script>
    </body>
    </html>
