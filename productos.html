<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - AluraWeek</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/quienes_somos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/todos_productos.css">
    <link rel="stylesheet" href="css/descripcion_producto.css">

</head>
<body>
  <header class="header">
      <ul class="header_principal">
        <img src="img/Logo.svg" alt="Logo de AluraWeek" class="logo_aluraweek" id="Home">
        <img src="img/Logologo_desktop.svg" alt="Logo AluraWeek" class="logo_aluraweek_desktop" id="Home">
        <div class="invertir_orden">
          <button class="boton_login  hidden">Login</button>
          <div class="logged_on">
            <p class="LOGUEADO"></p>
            <a class="btn_loggedoff hidden" href="index.html">Salir</a>
          </div>
          <div class="contenedor_busqueda">
            <input type="search" class="barra_busqueda" id="busqueda" placeholder="¿Que desea buscar?">
            <input type="image" name="" id="" src="img/Iconeicono_busqueda.svg" class="logo_buscar_2">
          </div>
          <div class="busqueda_responsive">
            <input type="text" class="input_responsive" autocomplete="off" >
          </div>
        </div>
      </ul>
  </header>
  <main class="main">
      <section class="todos_los_productos">
        <div class="titulo_todos_productos">
            <p class="texto_todos_productos">Todos los productos</p>
            <button class="boton_agregar_producto sin_acceso">Agregar Producto</button>
        </div>
        <div class="productos_aluraweek" >
            <ul class="ordenar_productos ordenar_productos_total">

            </ul>
        </div>
      </section>
      <section class="quienes_somos">
        <div class="info_alura">
          <div class="logo_qs">
            <img src="img/Logologo_qs.svg" alt="LogoAluraWeek_qs">
          </div>
          <ul class="links_alura">
            <p class="texto_link">Quienes Somos</p>
            <p class="texto_link">Política de privacidad</p>
            <p class="texto_link">Programa de fidelidad</p>
            <p class="texto_link">Nuestras tiendas</p>
            <p class="texto_link">Quiero ser franquiciado</p>
            <p class="texto_link">Anúncie aqui</p>
          </ul>
        </div>
        <form action="#" class="formulario">
          <p class="titulo_formulario">Hable con nosotros</p>
          <input type="text" placeholder="Nombre:" class="input_nombre">
          <textarea name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu mensaje" class="mensaje_form"></textarea>
          <button class="boton_enviar">Enviar mensaje</button>
        </form>
      </section>
  </main>
  <footer class="footer"  >
    <div class="info_footer">
      <p class="texto_footer">Desarrollado por Tolaba Leonardo - 2021</p>
    </div>
  </footer> 
  <script type="module" src="js/productos_total.js"></script>
  <script src="js/boton_home.js"></script>
  <script type="module" src="js/funcion_buscar.js"></script>
</body> 
</html>
