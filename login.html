<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AluraWeek</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/quienes_somos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
    <ul class="header_principal">
        <img src="img/Logo.svg" alt="Logo de AluraWeek" class="logo_aluraweek">
        <img src="img/Logologo_desktop.svg" alt="Logo AluraWeek" class="logo_aluraweek_desktop">
        <div class="invertir_orden">
        <button class="boton_login">Login</button>
        <input type="search" class="barra_busqueda" id="busqueda" placeholder="¿Que desea buscar?" data-tipo="busqueda">
        <a href="#busqueda" class="busqueda_responsive">
            <img src="img/Icone.svg" alt="Icono de Buscar" class="logo_buscar">
        </a>
        </div>
    </ul>
    </header>
    <main class="main">
    <section class="interfaz_login">
        <div>
            <form action="#" class="formulario_login">
                <p class="texto_login_ppal">Iniciar Sesión</p>
                <input type="mail" class="input_login" placeholder="Escriba su correo electrónico" required pattern="^[A-Za-z.-_\d]+@[a-z/d.-]+.com" data-tipo="email" autocomplete="off">
                <span class="error_mail">error</span>
                <input type="password" id="contraseña" class="input_login" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679"  required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}$" data-tipo="contraseña" >
                <span class="error_contraseña">error</span>
                <button class="boton_login_ppal">Entrar</button>
            </form>
        </div>
    </section>
    <section class="quienes_somos">
        <div class="info_alura">
        <div class="logo_qs">
            <img src="img/Logologo_qs.svg" alt="LogoAluraWeek_qs">
        </div>
        <ul class="links_alura">
            <p class="texto_link">Quienes Somos</p>
            <p class="texto_link">Política de privacidad</p>
            <p class="texto_link">Programa de fidelidad</p>
            <p class="texto_link">Nuestras tiendas</p>
            <p class="texto_link">Quiero ser franquiciado</p>
            <p class="texto_link">Anúncie aqui</p>
        </ul>
        </div>
        <form action="#" class="formulario">
        <p class="titulo_formulario">Hable con nosotros</p>
        <input type="text" placeholder="Nombre:" class="input_nombre" data-tipo="nombre" pattern="^[A-Za-z ]{5,40}$" required>
        <span class="error_nombre">error</span>
        <textarea name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu mensaje" class="mensaje_form" data-tipo="mensaje" required></textarea>
        <span class="error_mensaje">error</span>
        <button class="boton_enviar">Enviar mensaje</button>
        </form>
    </section>
    </main>
    <footer class="footer"  >
    <div class="info_footer">
    <p class="texto_footer">Desarrollado por Tolaba Leonardo - 2021</p>
    </div>
    </footer>  
    <script src="js/validacion_login.js"></script>
    </body>
    </html>
